<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrii Yaroshenko CV</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="info">
        <img class="avatar" src="img.jpg" alt="Andrii Yaroshenko" />
        <div class="info-text">
          <h1>Andrii Yaroshenko</h1>
          <p>I am a beginner web developer</p>

          <h4>My social network</h4>

          <a href="linkedin.com" target="_blank">Linkedin</a>
          <a href="github.com" target="_blank">GitHub</a>
          <a href="https://www.freecodecamp.org/ayaroshenkocom" target="_blank"
            >FreeCodeCamp</a
          >
          <a href="instasgram.com" target="_blank">Instasgram</a>
        </div>
      </div>

      <div class="card">
        <h2>Work Experience</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Company</th>
              <th>Position</th>
              <th>Years</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Technostrim</td>
              <td>Marketer</td>
              <td>2010-2012</td>
            </tr>
            <tr>
              <td>Upsale</td>
              <td>SEO Specialist</td>
              <td>2012-2014</td>
            </tr>
            <tr>
              <td>Forsage21</td>
              <td>Head of SEO</td>
              <td>2014-2022</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card">
        <h2>My hobby</h2>
        <ul class="list">
          <ol>
            SEO
          </ol>
          <ol>
            Fitness
          </ol>
        </ul>
      </div>
      <div class="contact">
        <h2>Contacts</h2>
        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Your name:</label>
              <input type="text" id="name" placeholder="Input your name" />
            </div>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" placeholder="Input your email" />
            </div>
          </div>
          <div class="form-group">
            <label for="text">Your messege</label>
            <textarea
              name="Leave your messege"
              id="text"
              cols="20"
              rows="5"
            ></textarea>
          </div>
          <input class="btn" type="submit" value="Submit" />
        </form>
      </div>

      <div class="box-model">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="position">
        <div class="box"></div>
      </div>
    </section>
  </body>
</html>
